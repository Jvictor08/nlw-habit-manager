<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts (botão) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <!-- Google fonts (dias) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <title>Habits</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo marca do aplicativo Habits">

        <button>
            <img src="assets/plus.svg" alt="Sinal de mais roxo">
            <div>
                Registrar meu dia 
            </div>
            
        </button>
    </header>

    <form>
        <div class="habits">
          <div class="habit" data-name="run">🏃🏽‍♂️</div>
          <div class="habit" data-name="water">💧</div>
          <div class="habit" data-name="food">🍎</div>
          <div class="habit" data-name="read">📚</div>
          <div class="habit" data-name="sleep">🛏️</div>
        </div>
      
        <div class="days"></div>
      </form>
    
    <!-- Biblioteca -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <!-- Javascript -->
    <script src="./script.js"></script>
</body>
</html>
